name: RMSprop_BaselineBERTLogisticRegressionModel
count: 40
program: classification/training/run_experiment.py
interpreter: PYTHONPATH=. pdm run python
command:
  - ${interpreter}
  - ${program}
  - "--config_path"
  - "configs/models/BaselineBERTLogisticRegressionModel.yaml"

method: random
metric:
  name: val/accuracy
  goal: maximize
parameters:
  data__batch_size:
    values: [32, 64, 128, 256]
  optimizer__kwargs__lr:
    distribution: uniform
    min: 0.0007
    max: 0.006
  optimizer__kwargs__weight_decay:
    values: [0, 1e-3, 1e-4, 1e-5]
  optimizer__kwargs__alpha:
    distribution: uniform
    min: 0.82
    max: 0.95
